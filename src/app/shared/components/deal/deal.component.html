<div class="deal-card mt-4" [ngClass]="{
    'bg-success-deal': deal.status === 'Getting Ready',
    'bg-danger-deal': deal.status === 'Closed'
  }">
  <div class="deal-card-header">
    <h3 class="text-white">{{ deal.company }}</h3>
    <span class="deal-status">{{ deal.status }}</span>
  </div>
  <div class="deal-card-body">
    <p class="m-1"><i class="fa fa-user"></i> {{ deal.first_name }} {{ deal.last_name }}</p>
    <p class="m-1"><i class="fa fa-envelope"></i> {{ deal.email }}</p>
    <p class="m-1"><i class="fa fa-phone"></i> {{ deal.phone }}</p>
    <p class="m-1"><i class="fa fa-calendar"></i> {{ deal.date | date }}</p>
    <p class="m-1" *ngIf="(deal.status != 'Getting Ready') && (deal.status != 'Closed')">
      <span class="d-inline-block text-white bg-primary rounded p-1 prop" data-toggle="tooltip" data-placement="top"
        title="Probability Status: {{ deal.probability_status }}">
        {{ deal.probability_status }}
      </span>
    </p>
    <p class="m-1"><strong>State:</strong> {{ deal.state }}</p>
    <div *ngIf="deal.status === 'Getting Ready'">
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" [style.width]="deal.probability_status"
          aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
          {{ deal.probability_status }}
        </div>
      </div>
    </div>
  </div>
</div>
